name: SonarQube Analysis

on:
  push:
    branches:
      - master
    paths:
      - 'backend/**'
      - 'frontend/**'
  pull_request:
    branches:
      - master

jobs:
  sonar:
    name: SonarQube Scan
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          if [ -f backend/package.json ]; then
            cd backend
            npm install
            cd ..
          fi
          if [ -f frontend/package.json ]; then
            cd frontend
            npm install
            cd ..
          fi

      - name: Run SonarQube scanner
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }} # Optional for SonarCloud
        run: |
          npm install -g sonarqube-scanner
          
          if [ -f backend/package.json ]; then
            cd backend
            sonar-scanner \
              -Dsonar.projectKey=aws-devsecops-backend \
              -Dsonar.sources=. \
              -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            cd ..
          fi

          if [ -f frontend/package.json ]; then
            cd frontend
            sonar-scanner \
              -Dsonar.projectKey=aws-devsecops-frontend \
              -Dsonar.sources=. \
              -Dsonar.host.url=${{ env.SONAR_HOST_URL }} \
              -Dsonar.login=${{ secrets.SONAR_TOKEN }}
            cd ..
          fi

