name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    services:
      postgres:
        image: postgres:13
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: postgres
          POSTGRES_DB: testdb
        ports: [5432:5432]
        options: >-
          --health-cmd "pg_isready -U postgres"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install backend dependencies
        working-directory: ./backend
        run: npm ci

      - name: Run backend tests
        working-directory: ./backend
        env:
          DB_HOST: localhost
          DB_PORT: 5432
          DB_USER: postgres
          DB_PASSWORD: postgres
          DB_NAME: testdb
        run: npm test -- --ci

      - name: Install frontend dependencies
        working-directory: ./frontend
        run: npm ci

      - name: Run frontend build
        working-directory: ./frontend
        run: npm run build

      - name: Build Docker images
        run: |
          docker build -t securepetstore-backend ./backend
          docker build -t securepetstore-frontend ./frontend

      - name: Push Docker images (optional)
        if: github.ref == 'refs/heads/main'
        run: |
          echo "$DOCKER_PASSWORD" | docker login -u "$DOCKER_USERNAME" --password-stdin
          docker push securepetstore-backend
          docker push securepetstore-frontend

  terraform:
    name: Terraform
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2

      - name: Configure AWS credentials
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
        run: |
          echo "AWS credentials configured"

      - name: Terraform Init & Plan
        working-directory: ./infra/terraform
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_backend_image: ${{ secrets.BACKEND_IMAGE }}
          TF_VAR_frontend_image: ${{ secrets.FRONTEND_IMAGE }}
        run: |
          terraform init
          terraform validate
          terraform plan -input=false -var="db_password=${{ secrets.DB_PASSWORD }}"
