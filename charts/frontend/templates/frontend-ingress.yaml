apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: frontend-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  rules:
    - host: your-frontend-domain.com
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                # Service name must match the Service metadata.name (frontend)
                name: frontend
                port:
                  number: 80
